                                <div class="card-body">                                   
                                    <h2 class="text-right"><i class="bi bi-ui-checks-grid f-left" id="showIcon"></i><span class="clarge" value="show_count_all_task" id="show_all" style="font-size:x-large;"></span></h2>

                                </div>

                                <div class="card-body">
                                    
                                    <h2 class="text-right"><i class="bi bi-check-square f-left" id="showIcon"></i><span class="clarge" value="show_count_finished_task" id="show_fin" style="font-size:x-large;"></span></h2>
                                    <h6 class="card-title">Completed</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">

                                    <h6 class="card-title">Unfinised</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">

                                <div class="card-body">
                                  
                                    <h2 class="text-right"><i class="bi bi-trash f-left" id="showIcon"></i><span class="clarge" value="show_count_trash_task" id="show_trash" style="font-size:x-large;"></span></h2>
                                    <h6 class="card-title">Trash</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- four cards -->

                </div>
              </div>
              <div class="card mt-3">

                  <!-- donut -->
                  <div class="card-body">
                <div class="col-xs-12 text-center">
                    <h3>Overview</h3>
                  </div>
                
                  <div id="donut-chart" value="show_donut">
                    <div class="card-body" style="height: fit-content">
                        <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                            <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                            </div>
                        </div> <canvas id="chart-line" width="80rem" height="80rem" class="chartjs-render-monitor" style="display: block; width: 299px; height: 200px;"></canvas>
                    </div>
                  </div>
                  <!-- donut -->
              </div>

            </div>
            <div class="col-md-8">
                <div class="row gutters-sm">

                          <div class="card-body">
                            <h5 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">highlights</i>Today's Task</h5>
                            <p class="m-b-0">Completed Task:  <span style="color: #4CAF50;" id="tcomText" ></span></p>
                            <p class="m-b-0">Unfinised Task:  <span style="color: #ff6859;" id="tunText"></span></p>
                            <small>Ratio</small>
                            <div class="progress mb-3" style="height: 5px">
                                <div class="progress-bar bg-primary" id="tprogress" role="progressbar" style="width: 0%"  aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    <div class="col-sm-6 mb-3">
                      <div class="card h-100">
                        <div class="card-body">
                          <h5 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">highlights</i>Upcoming Task</h5>
                          <p class="m-b-0">Completed Task:  <span style="color: #4CAF50;" id="comText" ></span></p>
                            <p class="m-b-0">Unfinised Task:  <span style="color: #ff6859;" id="unText"></span></p>
                            <small>Ratio</small>
                            <div class="progress mb-3" style="height: 5px">
                                <div class="progress-bar bg-primary" id="upprogress" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>

                        <canvas id="myChart"></canvas>
                        </div>
                      </div>
                </div>
