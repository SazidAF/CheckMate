                                <div class="col-sm-6">

                                            <div class="card-text" value="show_count_all_task" id="show_all"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="card text-white bg-c-blue  order-card">

                                            <p class="card-text" value="show_count_finished_task" id="show_fin"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">

                          </div>

                                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                    </div>
                                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                                    </div>
                                </div> <canvas id="chart-line" width="299" height="180" class="chartjs-render-monitor" style="display: block; width: 299px; height: 200px;"></canvas>
