  <body>
    <div class="container">
      <!-- Breadcrumb -->
      <nav class="navbar navbar-expand-md indigo mb-5">
        <!-- Breadcrumb-->
        <div class="mr-auto">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb clearfix pt-0">
              <li class="breadcrumb-item">
                <a class="white-text" href="home.html">Home</a>
              </li>
              <li class="breadcrumb-item active">Appearance</li>
            </ol>
          </nav>
        </div>
      </nav>
      <!-- /Breadcrumb -->
    </div>

    <div class="container option">
      <div class="card">
        <div class="card-body">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="themeButton"
              id="radios1"
              value="classic"
              
            />
            <label class="form-check-label" for="exampleRadios1">
              <span class="glyphicon glyphicon-info-sign">
              <strong>Classic Theme</strong>
            </span>
            </label>
            
            <p>colours will be black and white
            
            </p> 
          </div>
          <hr class="message-inner-separator" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="themeButton"
              id="radios2"
              value="nature"
              
            />
            <label class="form-check-label" for="exampleRadios1">
              <span class="glyphicon glyphicon-info-sign" style="color:green">
              <strong>Nature Theme</strong>
            </span>
            </label>
            <p>colours will be green, orange and off-white</p>
        
          </div>
          <hr class="message-inner-separator" />

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="themeButton"
              id="radios3"
              value="midnight"
              
            />
            <label class="form-check-label" for="exampleRadios1">
              <span class="glyphicon glyphicon-info-sign" style="color:rgb(8, 8, 63)">
              <strong>Midnight Theme</strong>
            </span>
            </label>
            <p>colours will be nevy-blue and black</p>
          </div>
          <hr class="message-inner-separator" />
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="themeButton"
              id="radios4"
              value="beige"
              
            />
            <label class="form-check-label" for="exampleRadios1">
              <span class="glyphicon glyphicon-info-sign" style="color:brown">
              <strong>Beige Theme</strong>
            </span>
            </label>
            <p>colours will be brown and beige</p>
          </div>
        </div>
      </div>
    </div>
